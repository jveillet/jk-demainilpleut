<!-- srcset without imgix -->
<!-- `image` variable assigned from front matter -->
<img
  src="{{ image_url }}/{{ image.src }}"
  sizes="{{ site.sizes }}"
  srcset="{% for width in site.srcset %}{{ site.image_url }}/{{ width }}/{{ image.src }} {{ width }}w{% if forloop.last == false %}, {% endif %}{% endfor %}"
  alt="{{ image.alt }}">
