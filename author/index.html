---
layout: default
---

<h1>Authors at {{ site.name }}</h1>

<article class="article page-author">
  <p>Here is all the beautifull people that are contributing to this blog. </p>
</article>

<div class="archives">
  <ul class="members">
    {% for author in site.data.authors %}
      {% assign member = author[1] %}
      <li class="members-item">
        <img src="{{ member.avatar }}" alt="" class="avatar avatar--size"><a href="/author/{{ member.handle }}" class="archives-link">
        <div class=""><a href="/author/{{ member.handle }}" class="archives-link">{{ member.name }}</a></div>
      </li>
    {% endfor %}
  </ul>
</div>
